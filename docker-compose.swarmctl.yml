services:
  swarmctl:
    image: ghcr.io/alexraskin/swarmctl:${GIT_COMMIT_HASH:-latest}
    networks:
      - swarmctl
    deploy:
      update_config:
        order: start-first
        parallelism: 1
        failure_action: rollback
        monitor: 10s
        delay: 10s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      replicas: 2
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  swarmctl:
    external: true